<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="text/javascript">
      function verificarPrimo(num) {
        let div = 0;
        for (let i = 0; i <= num; i++) {
          if (num % i === 0) {
            div++;
          }
        }

        if (div === 2) {
          return true;
        }
        return false;
      }

      function fatorial(num) {
        if (num < 0) {
          return -1;
        } else if (num === 0) {
          return 1;
        } else {
          return num * fatorial(num - 1);
        }
      }

      let op = prompt("Escolha um número entre 1 a 4");

      if (op === "1") {
        let x = prompt("Atribua um valor a variavel: ");
        if (confirm("Deseja ver o tipo da variavel?")) {
          let y = +x;

          if (x === "true") {
            x = true;
          }

          if (x === "false") {
            x = false;
          }

          if (isNaN(y)) {
            document.write(`Essa variavel é do tipo ${typeof x}`);
          } else {
            document.write(`Essa variavel é do tipo ${typeof y}`);
          }
        } else {
          document.wirte("Obrigado por vistar a pagina");
        }
      } else if (op === "2") {
        let x = prompt("Digite um número: ");
        let num = +x;

        if (!isNaN(num)) {
          if (verificarPrimo(parseInt(num))) {
            alert("O número digitado é primo");
          } else {
            alert("O número digitado não é primo");
          }
        } else {
          alert("Esse não é um valor válido!");
        }
      } else if (op === "3") {
        let x = prompt("Digite um número: ");
        let num = +x;

        if (!isNaN(num)) {
          if (num % 2 === 0) {
            alert("Esse é um número par!");
          } else {
            alert("Esse é um número impar!");
          }
        }
      } else if (op === "4") {
        let x = prompt("Digite um número: ");
        let num = +x;

        if (!isNaN(num)) {
          alert(`O fatorial deste número é: ${fatorial(num)}`);
        }
      }
    </script>
  </body>
</html>
