<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atividade 3</title>
  </head>
  <body>
    <script>
      let x = prompt("Digite um número: ");
      let num = +x;

      if (!isNaN(num)) {
        if (num % 2 === 0) {
          alert("Esse é um número par!");
        } else {
          alert("Esse é um número impar!");
        }
      }
    </script>
  </body>
</html>
